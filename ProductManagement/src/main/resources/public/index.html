<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

    <body>
	<script>	
		$(document).ready(function() {
		    var host = "http://uam.grzegorz2047.pl";
		    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
                host = "http://localhost";
		    }

			$.ajax({
				url: host + ":8080/users/all"
			}).then(function(data) {
                var jsonObj = data;
                $('.bloat').append("=================");
                for (i = 0; i < data.length; i++) {
			   $('.bloat').append("id: ").append(jsonObj[i].id).append("</br>").append("name: ").append(jsonObj[i].name).append("<br/>");
                }
			});
			$.ajax({
				url: host + ":8080/opinions/all"
			}).then(function(data) {
                var jsonObj = data;
                $('.bloat').append("=================");
                for (i = 0; i < data.length; i++) {
			   $('.bloat').append("id: ").append(jsonObj[i].id).append("</br>").append("opinion: ").append(jsonObj[i].opinion).append("<br/>");
                }
			});
		});
	</script>
        <div>
            <p class="bloat"></p>
         </div>
    </body>
</html>
