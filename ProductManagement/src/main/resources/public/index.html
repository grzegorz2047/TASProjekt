<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>

    <body>
	<script>	
		$(document).ready(function() {
			$.ajax({
				url: "http://uam.grzegorz2047.pl:8080/users/all"
			}).then(function(data) {
                var jsonObj = data;
                for (i = 0; i < data.length; i++) {
			   $('.bloat').append("id: ").append(jsonObj[i].id).append("</br>").append("name: ").append(jsonObj[i].name).append("<br/>");
                }
			});
		});
	</script>
        <div>
            <p class="bloat"></p>
         </div>
    </body>
</html>
