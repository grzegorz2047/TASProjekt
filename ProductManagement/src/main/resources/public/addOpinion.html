<div class="container" style="width:80%; padding-top:2%;">
    <header class="section__header">
        <h2 class="title section__title">Dodaj opinie</h2>
        <span class="section__hint">Dodaj opinie o istniejącym już produkcie</span>
    </header>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label">Produkt</label>
                    <div class="col-md-4">
                        <select id="selectProduct" name="selectProduct" class="form-control" placeholder="Wybierz produkt do oceny">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Opinia</label>
                    <div class="col-md-4">
                        <textarea style="resize: vertical; min-height: 50px;" id="opinion" name="opinion" class="form-control" placeholder="Wpisz opinię o wybranym produkcie"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Plusy</label>
                    <div class="col-md-4">
                        <textarea style="resize: vertical; min-height: 50px;" id="pros" name="pros" class="form-control" placeholder="Wpisz plusy wybranego produktu"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Minusy</label>
                    <div class="col-md-4">
                        <textarea style="resize: vertical; min-height: 50px;" id="cons" name="cons" class="form-control" placeholder="Wpisz minusy wybranego produktu"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Ocena</label>
                    <div class="col-md-4">
                        <select id="rate" name="rate" class="form-control">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="pull-right">
                <button id="addOpinion" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
</div>
