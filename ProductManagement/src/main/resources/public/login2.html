<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serwis U&P</title>

    <link href="css/login.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/dropdownMenu.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Serwis U&P</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="about.html">O nas</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Usługi <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="products.html">Produkty</a></li>
                        <li><a href="opinions.html">Opinie</a></li>
                        <li class="divider"></li>
                        <li><a href="addProduct.html">Dodaj produkt</a></li>
                        <li class="divider"></li>
                        <li><a href="addOpinion.html">Dodaj opinie</a></li>
                    </ul>
                </li>
                <li class="dropdown" id="panel-admin" style="display: none;">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="addUser.html">Dodaj użytkownika</a></li>
                        <li class="divider"></li>
                        <li><a href="allUsers.html">Wszyscy użytkownicy</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="error" style="padding-top:4%; color:#ff0000; text-align: center;"><br></div>
    <div id="success" style="color:#1CA347; text-align: center;"><br></div>

    <div class="container" style="padding-top: 6%">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Zaloguj się</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Zarejestruj się</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="login-username" tabindex="1" class="form-control" placeholder="Nazwa użytkownika" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Hasło">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Zaloguj się">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="register-username" tabindex="1" class="form-control" placeholder="Nazwa użytkownika" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="register-password" tabindex="2" class="form-control" placeholder="Hasło">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Zarejestruj się">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="copyright">
                    © 2017 | U&P | Wszystkie prawa zastrzeżone
                </div>
            </div>
        </div>
    </div>
</body>
</html>
